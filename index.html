<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pokemon Card Arena</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
    </head>
    <body id="body">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 id="modalText">Pokemon Battle Arena </h1>
                
                <div class="startButton">
                  <span class="modalSb">  <input type="button"  value="Start Battle" id="startButton"></span>
                </div>
            </div>
        </div>
        <div class="header">
            <h1 class="header">Pokemon Card Arena</h1>
        </div>
        <div class="playerArea">
        <div class="player1">
            <h2 id="pokemonName"> </h2>
            <img id="pokemonImage"/>
        </div>
        <div class="computer">
            <div>
            <h2 id="comPokemonName"> </h2>
            <img id="comPokemonImage"/>
            </div>
        </div>
        <div id="attackModal" class="attackModal">
            <div class="attackModalContent">
                
                <h1 id="modalText">Attacks </h1>
                
                <div class="attackButton">
                  <span class="modalSb">  <button id="attackButton" >Attack</button></span>
                </div>
        </div>
        <div class="damageModal" id="damageModal">
            <div class="damageModalContent">
                
                <h1 id="damageText"> </h1>
                
                <div class="damageButton">
                  <span class="modalSb">  <button id="damageButton" >Attack Again</button></span>
                </div>
        </div>
    </div>

        
        <script src="script.js" async defer></script>
        
    </body>
</html>
